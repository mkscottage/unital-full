{% extends 'college/faculty/base.html' %}
{% block title %}{{user.get_full_name}}: {{user.college.clg_name}}: Notice{% endblock title %}

{% block page_content %}
<h3>Delete: {{notice.title}}</h3>
<hr>
<br>

<form method="post">
    {% csrf_token %}
    Are you sure you want to delete "{{ notice.title }}" ?
    <br>
    <input type="submit" class="btn btn-danger px-5 mt-5" value="Yes">
</form>



{% endblock page_content %}
