{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:700" rel="stylesheet">
    <title>Document</title>
    <style>
        .form-submit {
                width: 100%;
                border-radius: 5px;
                padding: 17px 20px;
                box-sizing: border-box;
                font-size: 14px;
                font-weight: 700;
                color: #fff;
                text-transform: uppercase;
                border: none;
                background-image: linear-gradient(to left, #74ebd5, #9face6);
        }
    </style>
</head>
<body style="background:url('{% static 'img/signup-bg.jpg'%}')">

    <div class="container">
    <div class="row justify-content-md-center">
        <div class="bg-white col-md-6 rounded mt-5 pt-5">
            <h3 class="text-center">SIGN IN</h3>
            <form method="POST" class="px-5 mt-5">
                {% csrf_token %}
                <div>
                    <input type="text" class="form-control p-4 mb-3" name="username" placeholder="Username">
                </div>
                <div class="input-group">
                    <input type="password" name="password" class="form-control p-4" data-toggle="password" placeholder="Password">
                    <div class="input-group-append">
                        <span class="input-group-text bg-white border-left-0">
                            <i class="fa fa-eye"></i>
                        </span>
                    </div>
                </div>
                <input type="hidden" name="user_type" value="guest">
                <input type="submit" id="submit" class="form-submit mt-4" value="Sign In">
            </form>
            <hr class="mt-5">

            <p class="text-center mb-4">Don't have an account? <a href="{% url 'guest:sign-up'%}">Sign Up</a></p>
        </div>
    </div>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/tether.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-show-password.js'%}"></script>
    <script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>

    <script>
        $( function() {
            $( "#datepicker" ).datepicker();
        } );
    </script>
</body>
</html>
