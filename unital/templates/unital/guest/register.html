{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:700" rel="stylesheet">
    <title>Document</title>
    <style>
        .form-submit {
                width: 100%;
                border-radius: 5px;
                padding: 17px 20px;
                box-sizing: border-box;
                font-size: 14px;
                font-weight: 700;
                color: #fff;
                text-transform: uppercase;
                border: none;
                background-image: linear-gradient(to left, #74ebd5, #9face6);
        }
    </style>
</head>
<body style="background:url('{% static 'img/signup-bg.jpg'%}')">

    <div class="container d-flex align-items-center justify-content-center">
        <div class="bg-white rounded mt-5 pt-5 w-75 ">
            <h3 class="text-center">CREATE ACCOUNT</h3>
            <form class="px-5 mt-5">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <input type="text" class="form-control p-4" placeholder="First Name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control p-4" placeholder="Last Name">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-6">
                        <input type="email" class="form-control p-4" placeholder="Email ID">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control p-4" placeholder="Username">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-6">
                    <div class="input-group">
                        <input type="password" name="password" class="form-control p-4" data-toggle="password" placeholder="Password">
                        <div class="input-group-append">
                            <span class="input-group-text bg-white border-left-0">
                                <i class="fa fa-eye"></i>
                            </span>
                        </div>
                        </div>
                    </div>
                    <div class="col">
                        <input type="password" class="form-control p-4" placeholder="Confirm Password">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-6">
                        <input type="text" name="phone_no" class="form-control p-4" placeholder="Phone No.">
                    </div>
                    <div class="col">
                        <input type="text" name="dob" id="datepicker" class="form-control p-4" placeholder="Date Of Birth">
                    </div>
                </div>

                <div class="custom-control custom-checkbox ml-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
                    <label class="custom-control-label pl-4" for="customCheck">I agree with all terms and conditions</label>
                </div>
                
                <input type="submit" name="submit" id="submit" class="form-submit mt-4" value="Sign up">
            </form>
            <hr class="mt-5">

            <p class="text-center">Already have an account? <a href="{% url 'guest:sign-in'%}">Sign In</a></p>
        </div>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/tether.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-show-password.js'%}"></script>
    <script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>

    <script>
        $( function() {
            $( "#datepicker" ).datepicker();
        } );
    </script>
</body>
</html>
